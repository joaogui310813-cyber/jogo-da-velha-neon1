    <style>
        /* Estilo Dark Neon */
        body {
            background-color: #0a0a0c;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(20, 20, 25, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 2rem;
            color: #00f2ff;
            text-shadow: 0 0 15px #00f2ff;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #ff00ff;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .stat-value {
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 0 0 5px #ff00ff;
        }

        .btn-reset {
            background: transparent;
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-reset:hover {
            background: #ff4444;
            color: white;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #00f2ff;
        }
    </style>
</head>
